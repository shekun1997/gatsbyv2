backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'mandarin'
    label: 'Mandarin'
    folder: 'content/mandarin'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - label: 'Location'
        name: 'location'
        widget: 'select'
        options: 
          - { label: "餐厅", value: "restaurant" }
          - { label: "学校", value: "school" }
          - { label: "家庭-厨房", value: "kitchen" }
          - { label: "家庭-卫浴", value: "bathroom" }
          - { label: "家庭-居家", value: "home" }
          - { label: "办公室", value: "office" }
      - label: 'Recycle Type'
