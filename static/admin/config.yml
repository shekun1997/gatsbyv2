        widget: 'select'
        options:
          - { label: "不可回收", value: "notRecyclable" }
          - { label: "部分可回收", value: "partiallyRecyclable" }
          - { label: "可回收", value: "recyclable" }
          - { label: "其他", value: "other" }
      - label: 'Item Value'
